    <!--Form-->
    <section class="bg-primary text-white min-vh-100">
      <h1 class="display-1 fw-bold text-center py-5">CONTACT US</h1>

      <div class="d-flex justify-content-center align-items-center">
        <form
          class="p-5 was-validated w-50 bg-white text-dark rounded shadow"
          action="thankspage.html"
        >
          <!-- Full Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
              minlength="3"
              maxlength="50"
              autocomplete="name"
            />
          </div>

          <!-- Email Address -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="example@email.com"
              required
              autocomplete="email"
            />
          </div>

          <!-- Contact Number -->
          <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input
              type="tel"
              class="form-control"
              id="contact"
              name="contact"
              required
              pattern="[689][0-9]{7}"
              title="Please enter an 8-digit Singapore phone number starting with 6, 8, or 9."
              placeholder="8-digit number"
              autocomplete="tel"
            />
          </div>

          <!-- Inquiry Type -->
          <div class="mb-3">
            <label for="inquiry" class="form-label">Choose an Inquiry</label>
            <select class="form-select" id="inquiry" name="inquiry" required>
              <option value="" disabled selected>Select an inquiry</option>
              <option value="promotion">Promotion</option>
              <option value="availability">Product Availability</option>
              <option value="releases">New Releases</option>
              <option value="partnerships">Partnerships</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              placeholder="Please provide details about your inquiry below."
              required
              minlength="10"
              maxlength="500"
              autocomplete="off"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center">
            <input class="btn btn-danger w-50" type="submit" value="SUBMIT" />
          </div>
        </form>
      </div>
    </section>
